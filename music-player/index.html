<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTunes Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for songs, artists, or albums..." id="searchInput">
                <button class="search-btn" onclick="searchMusic()">Search</button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="player-section">
            <div class="album-art" id="albumArt">
                üéµ
            </div>

            <div class="song-info">
                <div class="song-title" id="songTitle">Select a song to play</div>
                <div class="song-artist" id="songArtist">Choose from search results</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar" onclick="setProgress(event)">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="previousSong()">‚èÆ</button>
                <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-btn" onclick="nextSong()">‚è≠</button>
            </div>

            <div class="volume-container">
                <span>üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)">
                <span id="volumeValue">50%</span>
            </div>

            <div class="playlist">
                <div class="playlist-title">Playlist</div>
                <div id="playlistContainer">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        Search and add songs to build your playlist
                    </div>
                </div>
            </div>

            <div class="autoplay-toggle">
                <span>Autoplay</span>
                <div class="toggle-switch" id="autoplayToggle" onclick="toggleAutoplay()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
    <script src="script.js"></script>
</body>
</html>
